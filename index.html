<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike product</title>
    <link rel="stylesheet" href="css/normilize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:300,400" rel="stylesheet">
</head>
<body>
    <header class="main-header container clearfix">
        <div class="logo">
            <img src="img/logo.png" width="40" height="14" alt="logotype">
        </div>
        <nav class="main-navigation">
            <ul class="navigation-list">
                <li class="navigation-list--item">
                    <a class="navigation-list--link" href="#">lifestyle</a>
                </li>
                <li class="navigation-list--item navigation-list--item__active">
                    <a class="navigation-list--link navigation-list--link__active" href="#">running</a>
                </li>
                <li class="navigation-list--item">
                    <a class="navigation-list--link" href="#">football</a>
                </li>
                <li class="navigation-list--item">
                    <a class="navigation-list--link" href="#">skateboarding</a>
                </li>
                <li class="navigation-list--item navigation-list--item__uncover">
                    <a class="navigation-list--link__uncover" href="#"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <article class="product clearfix">
            <div class="left-column">
                <figure class="image-container">
                    <img class="image-container--image" src="img/cart-img.jpg" width="503" height="333" alt="product image">
                </figure>
                <ul class="preview-box">
                    <li class="preview-box--item">
                        <img src="img/prew-1.jpg" alt="preview">
                    </li>
                    <li class="preview-box--item">
                        <img class="preview-box--image" src="img/prew-2.jpg" alt="preview">
                    </li>
                    <li class="preview-box--item">
                        <img class="preview-box--image" src="img/prew-3.jpg" alt="preview">
                    </li>
                </ul>
            </div>
            <div class="right-column">
                <h1 class="product--title">
                    THE <span class="product--title-span">RUNNING</span><br>
                    HAS JUST BEGUN
                </h1>
                <div class="product--rating">
                    <span class="product--rating-title">Huarache</span>
                    <ul class="product--stars">
                        <li class="product--star product--star__black"></li>
                        <li class="product--star product--star__black"></li>
                        <li class="product--star product--star__black"></li>
                        <li class="product--star product--star__black"></li>
                        <li class="product--star"></li>
                    </ul>
                </div>
                <div class="product--price">
                    $ 200
                </div>
                <div class="product--size">
                    <span class="product--size-title">Size</span>
                    <ul class="product--size-list">
                        <li class="product--size-item">
                            <a href="#" class="product--size-link">7</a>
                        </li>
                        <li class="product--size-item">
                            <a href="#" class="product--size-link">8</a>
                        </li>
                        <li class="product--size-item">
                            <a href="#" class="product--size-link">9</a>
                        </li>
                        <li class="product--size-item product--size-item__active">
                            <a href="#" class="product--size-link product--size-link__active">10</a>
                        </li>
                        <li class="product--size-item">
                            <a href="#" class="product--size-link">11</a>
                        </li>
                    </ul>
                </div>
                <div class="product--user-action">
                    <a class="user-action--link user-action--link__add-cart" href="#">add to cart</a>
                    <a class="user-action--link user-action--link__add-wish" href="#">wishlist</a>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
